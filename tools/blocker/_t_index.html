<!--TITLE History Blocker-->
<div class="flexbox-container">
    <div id="row-hide">
        <h1>History blocker</h1>
        <p>View websites without recording them in browser history</p>
        <p>Some websites do not allow loading cross-origin, so those will not work in this.</p>
        Url:
        <input type="text" id="url" style="width: 40%" value="https://trimill.github.io/"
            onchange="if(!this.value.includes('://')){this.value = 'http://' + this.value}; document.getElementById('iframe').src=this.value;">
        <br />
        <input type="button" id="minimize" value="Minimize toolbar" onclick="
            document.getElementById('row-hide').style.display='none';
            document.getElementById('row-show').style.display='block';
            ">
    </div>
    <div id="row-show" style="display:none">
        <input type="button" id="maximize" value="Ë‡" style="padding:2px 1px 0px 1px;" onclick="
            document.getElementById('row-hide').style.display='block';
            document.getElementById('row-show').style.display='none';
            ">
    </div>
    <iframe id="iframe"  style="border:none; height:100%" src="https://trimill.github.io/">
    </iframe>
</div>

<script>
document.getElementById('url').value = 'https://trimill.github.io/';
</script>
<script src="main.js"></script>
